<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 변속 </title>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="jquery.easing.1.3.js"></script>
  <script>
    $(function(){
      /*
        easeIn.../easeOut.../easeInOut...
        easeOutSine,easeOutQuad,easeOutQuart,easeOutQuint,easeOutCubic,easeOutCirc,easeOutExpo,easeOutBack,easeOutElastic,easeOutBounce
      */
      $('#box').animate({left:'1500px'},1200,'easeInOutElastic').animate({top:'600px'},1200,'easeOutBounce').animate({left:'150px'},1200,'easeOutElastic').animate({top:'0px'},1200,'easeInBounce');
    })
  </script>
  <style>
    #box{ 
      position:absolute; width:50px; height:50px; text-align: center; padding: 20px; color:#fff;
      background:#06c; left:80px; top:20px; border-radius:50%; display:flex; align-items:center; justify-content:center;
    }
  </style>
</head>
<body>
  <div id="box">easing <br>box </div>
</body>
</html>
