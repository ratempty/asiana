<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery event</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.btn1').click(function(){
        $('h1').hide();
      })
      $('.btn2').click(function(){
        $(this).css('background','#3cf');
      })
      $('.btn3').dblclick(function(){
        $(this).css('background','#c9c');
      })
      $('.btn4').mouseenter(function(){
        $(this).css('background','#6fc');
      })
      $('.btn5').mouseleave(function(){
        $(this).css('background','#a27');
      })
      $('.btn6').mousedown(function(){
        $(this).css('background','#3f3');
      })
      $('.btn7').mouseup(function(){
        $(this).css('background','#cf2');
      })
      $('.btn8').hover(function(){
        $(this).css('background','#339');
      },function(){
        $(this).css('background','#933');
      })
      $('.btn9').on('click',function(){alert()})
      $('h1').css({'color':'#891','background':'#9cf','font-weight':'normal'})
      $('.btn10').on({
          'click':function(){ 
            $(this).css('width','150px')
          },
          'mouseleave':function(){
            $('button').fadeOut();
          }
        })
      })
  </script>
  <style>
    body{ margin: 50px; }
    button{ width:300px; height:200px; border:0 none; margin:20px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>aaaaaaaaa</h1>
  <button class="btn1">button</button>
  <button class="btn2">button</button>
  <button class="btn3">button</button>
  <button class="btn4">button</button>
  <button class="btn5">button</button>
  <button class="btn6">button</button>
  <button class="btn7">button</button>
  <button class="btn8">button</button>
  <button class="btn9">button</button>
  <button class="btn10">button</button>
</body>
</html>
