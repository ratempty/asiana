<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery 기초</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $('p:nth-child(3)').css('font-size','30px');
      $('p:nth-child(4)').css('color','#fa0');
    })
  </script>
</head>
<body>
  <h1> hello jquery </h1>
  <p>sdafasf</p>
  <p>sdafasf</p>
  <p>sdafasf</p>
  <script>
    $('h1').hide();
  </script>
</body>
</html>
