<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery 기본액션</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script>
    $(function(){
      $('.btn1').click(function(){
        $('.ex1').hide();
      });
      $('.btn2').click(function(){
        $('.ex1').show();
      });
      $('.btn3').click(function(){
        $('.ex1').toggle(1000);
      })
      $('.btn4').click(function(){
        $('.ex2').fadeOut('slow');
      })
      $('.btn5').click(function(){
        $('.ex2').fadeIn('slow');
      })
      $('.btn6').click(function(){
        $('.ex2').fadeToggle('slow');
      })
      $('.btn7').click(function(){
        $('.ex2').fadeTo(300,.7);
      })
      $('.btn8').click(function(){
        $('.ex3').slideDown(700);
      })
      $('.btn9').click(function(){
        $('.ex3').slideUp(200);
      })
      $('.btn10').click(function(){
        $('.ex3').stop().slideToggle(600);
      })
    })
  </script>
  <style>
    button{ font-size: 20px; border:0;}
    hr{ margin: 20px 0; }
    .box{ background: #ddd; padding: 30px; width:400px; height:300px;  }
    .box>div{ width:100%; height:100%;}
    .ex1{ background: #f60; }
    .ex2{ background: #f6f; }
    .ex3{ background: #6f6; }
  </style>
</head>
<body>
  <h1>제이쿼리 기본액션 </h1>
  <h2>hide() & show()</h2>
  <button class="btn1" type="button">hide()</button>
  <button class="btn2" type="button">show()</button>
  <button class="btn3" type="button">toggle()</button>
  <hr>
  <div class="box">
    <div class="ex1">hide() / show()</div>
  </div>
  <h2>fading effect</h2>
  <button class="btn4" type="button">fadeOut()</button>
  <button class="btn5" type="button">fadeIn()</button>
  <button class="btn6" type="button">fadeToggle()</button>
  <button class="btn7" type="button">fadeTo()</button>
  <hr>
  <div class="box">
    <div class="ex2"> fadeOut / fadeIn </div>
  </div>
  <h2>sliding effect</h2>
  <button class="btn8" type="button">slideDown</button>
  <button class="btn9" type="button">slideUp</button>
  <button class="btn10" type="button">slideToggle</button>
  <hr>
  <div class="box">
    <div class="ex3">slideDown / slideUp</div>
  </div>
  <button class="btn11" type="button">button&</button>
  <button class="btn12" type="button">button&</button>
  <button class="btn13" type="button">button&</button>
  <button class="btn14" type="button">button&</button>
  <button class="btn15" type="button">button&</button>
  <button class="btn16" type="button">button&</button>
  <button class="btn17" type="button">button&</button>
  <button class="btn18" type="button">button&</button>
  <button class="btn19" type="button">button&</button>
  <button class="btn20" type="button">button&</button>
</body>
</html>
