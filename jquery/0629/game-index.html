<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>game - start</title>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <!-- 상단주소창제거 -->
  <script>
    $(function(){
      $(document).on('touchstart',function(){}); //모바일 터치 인식
      $('html,body').animate({scrollTop:'5px'},200); // 주소창 가리기
      $('.start').on('click',function(){
        window.location.href="game.html";
      })
    })
  </script>
  <style>
    body,section,h1,button,img{ display:block; margin: 0; padding: 0; }
    body{ background:#5ca1d9; overflow:hidden; }
    body,html{ width:100%; height:100%; }
    #wrapper{ 
      width:100%; height:100%; margin-top: 5px; 
      display:flex; flex-direction:column; gap:120px; align-items: center; justify-content: center;
    }
    #wrapper>img{ width:80%; height:auto; order:3; }
    #wrapper>h1{ 
      width:238px; height:41px; text-indent:-9999em; 
      background:url("img/h1_title.png") no-repeat center center; background-size:contain;
    }
    #wrapper>.start{
      border:0; background:transparent url("img/start_btn.png") no-repeat; width:118px; height:29px; text-indent:-999999em;
      order:2;
    }
  </style>
</head>
<body>
  <section id="wrapper">
    <h1>MINIONS</h1>
    <img src="img/Minionsw.png" alt="">
    <button type="button" class="start">START</button>
  </section>
</body>
</html>
