<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자식요소 탐색</title>
  <style>
    #wrap,ul,li{ padding:30px; }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script>
    $(function(){
      $('.btn1').click(function(){
        $('a').children().css('border','1px dotted #f30');
        $('li').children().css('background','#3f3');
      })
      $('.btn2').click(function(){
        $('a').children('span').css('fontSize','20px')
      })
      $('.btn3').click(function(){
        $('ul').find('b').css('fontStyle','italic')
      })
      $('.btn4').click(function(){
        $('#wrap').find('*').css('border','1px solid #f9f')
      })
    })
  </script>
</head>
<body>
  <button class="btn1">children()</button>
  <button class="btn2">children('span')</button>
  <button class="btn3">find('b')</button>
  <button class="btn4">find('*')</button>
  <hr>
  <div id="wrap">
    <ul>
      <li><a href="#"><b>children() :</b><span>직접 자식 들을 탐색</span></a></li>
      <li><a href="#"><b>children('span') : </b><span> 직접 자식 중 특정 자손 탐색 </span></a></li>
      <li><a href="#"><b>find('b') : </b><span> 자손 요소 중 'b' 태그 탐색 </span></a></li>
      <li><a href="#"><b>find('*') : </b><span> ()안에 요소명 생략 불가 , 모든 자손 요소 </span></a></li>
    </ul>
  </div>
</body>
</html>
