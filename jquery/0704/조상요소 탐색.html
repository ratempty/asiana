<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조상요소탐색</title>
  <style>
    #wrap,ul,li{margin: 20px;}
    li{padding: 20px;}
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script>
    $(function(){
      $('.btn1').click(function(){
        $('span').parent().css('background','pink')
      })
      $('.btn2').click(function(){
        $('span').parents().css('border','1px dashed #002')
      })
      $('.btn3').click(function(){
        $('span').parents('ul').css('border','1px solid #fc9')
      })
      $('.btn4').click(function(){
        $('span').parentsUntil('#wrap').css('border','2px solid blue')
      })
    })
  </script>
</head>
<body>
  <button class="btn1">parent()</button>
  <button class="btn2">parents()</button>
  <button class="btn3">parents('ul')</button>
  <button class="btn4">parentsUntil('ul')</button>
  <hr>
  <div id="wrap">
    <ul>
      <li><a href="#"><span>parent() : 직접부모요소</span></a></li>
      <li><a href="#"><span>parents() : 모든 조상요소</span></a></li>
      <li><a href="#"><span>parents('ul') : 조상요소중 특정 요소</span></a></li>
      <li><a href="#"><span>parentsUntil('#wrap') : 특정요소 까지 모든 조상요소</span></a></li>
    </ul>
  </div>
</body>
</html>
