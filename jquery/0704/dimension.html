<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dimension</title>
  <style>
    .box1{ width:400px; height:300px; background:#c3c; padding:50px; margin:100px; border:10px solid #ccc; }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script>
    $(function(){
      // width() : 컨텐츠 영역 / innerwidth() : padding까지의 영역 / outerWidth() : border까지의 영역 / outerWidth(true) : margin까지의 영역 
      console.log( $('.box1').width() )
      console.log( $('.box1').innerWidth() )
      console.log( $('.box1').outerWidth() )
      console.log( $('.box1').outerWidth(true) )
      $('button').click(function(){
        $('.box1').width(200).height(100)
      })
    })
  </script>
</head>
<body>
  <button>click</button>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
