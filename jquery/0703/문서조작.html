<!DOCTYPE html>
<html lang="ko">
<head>

  <title>문서조작</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script>
    $(function(){
      // text() : 요소의 텍스트 컨텐츠

      console.log(val)
      $('#set h1').text(txt1);
