<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>callback</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script>
    $(function(){
      $('.btn1').click(function(){
        $('.box').hide('slow')
        $('p').hide()
      })
      $('.btn2').click(function(){
        $('.box').hide('slow',function(){
          $('p').hide();
        })
      })
      $('.btn3').click(function(){
        $('.box').slideUp(2000,function(){
          alert('sdf')
        })
      })
    })
  </script>
  <style>
    .box{ width:400px; height:400px; background:#f3f;}
    p{ margin: 20px; background:#fa0; font-size: 30px; }
  </style>
</head>
<body>
  <button class="btn1">btn1</button>
  <button class="btn2">btn2</button>
  <button class="btn3">btn3</button>
  <hr>
  <div class="box">box</div>
  <p>언제 사라지나요?</p>
</body>
</html>
