<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360slider</title>
  <style>
    .carlist{ margin-left: 150px; }
    .carlist > div{ display: none; }
    .carlist > div:first-child{ display: block; }
    #slider{ width: 500px; margin-left: 200px; }
  </style>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
    $(function(){
      let carImg = $('.carlist>div')
      let maxNum = carImg.length - 1 ;
      $('#slider').slider({
        max : maxNum,
        slide : function(event,ui){
          carImg.css({'display':'none'})
          carImg.eq(ui.value).css({'display':'block'})
        }
      })
    })
  </script>
</head>
